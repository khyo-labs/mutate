databases:
  # PostgreSQL Database (Free tier: 30-day limit, 256MB RAM)
  - name: mutate-postgres
    plan: free
    region: ohio

services:
  # Redis Instance (Free tier: 25MB RAM, 50 connections)
  - type: keyvalue
    name: mutate-redis
    plan: free
    region: ohio
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow from anywhere

  # API Service (Free tier: 512MB RAM, 0.1 CPU, sleeps after 15min)
  - type: web
    name: mutate-api
    env: node
    region: ohio
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @mutate/api build
    startCommand: pnpm --filter @mutate/api db:migrate:prod && pnpm --filter @mutate/api start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mutate-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: mutate-redis
          property: connectionString
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        value: https://api.usemutate.com
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: BASE_URL
        value: https://api.usemutate.com
      - key: CORS_ORIGINS
        value: https://app.usemutate.com,https://usemutate.com,http://localhost:5173,http://localhost:3000
      - key: DATABASE_MAX_CONNECTIONS
        value: 10
      - key: STORAGE_TYPE
        value: local
      - key: STORAGE_PATH
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: FILE_TTL
        value: 86400
      - key: RATE_LIMIT_MAX
        value: 1000
      - key: RATE_LIMIT_WINDOW
        value: 1 minute
      - key: LOG_LEVEL
        value: info
    domains:
      - api.usemutate.com
